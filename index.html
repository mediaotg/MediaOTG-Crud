<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Read Projects</title>

	<link rel="stylesheet" href="assets/css/materialize/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="assets/css/custom.css" />
	<link rel="stylesheet" type="text/css" href="assets/js/media-library/css/modal.css">
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="projectsCtrl">
		<div class="row">
			<div class="col s12">
				<h4>Projects</h4>
				<!-- search -->
				<input type="text" ng-model="search" class="form-control" placeholder="Search prdouct...">

				<!-- table with projects -->
				<table class="bordered">
					<thead>
						<th class="text-align-center">ID</th>
						<th>Logo</th>
						<th>Name</th>
						<th class="text-align-center width-30-pct">Action</th>
					</thead>
					<tbody ng-init="getAll()">
						<tr dir-paginate="d in names | filter:search | orderBy:sortKey:reverse | itemsPerPage:5" pagination-id="prodx">
							<td class="text-align-center">{{ d.id }}</td>
							<td class="thumbnail"><img src="{{ d.logo }}" /></td>
							<td>{{ d.name }}</td>
							<td>
								<a ng-click="readOne(d.id)" class="waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">edit</i>Edit</a>
								<a ng-click="deleteProject(d.id)" class="waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">delete</i>Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
				<dir-pagination-controls pagination-id="prodx" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dir_pagination.tpl.html"></dir-pagination-controls>

				<!-- modal for creating new project -->
				<div id="modal-project-form" class="modal">
					<h4 id="modal-project-title">Create New Project</h4>
					<div class="row">
						<div class="input-field col s12">
							<input ng-model="name" type="text" class="validate" id="form-name" placeholder="Type name here..." />
							<label for="name">Name</label>
						</div>
						<div class="input-field col s12">
							<textarea ui-tinymce="tinymceOptions" ng-model="content" class="validate materialize-textarea" placeholder="Type challenge here..."></textarea>
							<label for="content">Content</label>
						</div>
						<div class="input-field col s12">
							<input ng-model="thumbnail" type="text" class="validate media-library" id="form-thumbnail" placeholder="Type thumbnail location here..." data-single="true" />
							<label for="name">Thumbnail</label>							
						</div>
						<div class="input-field col s12">
							<input ng-model="logo" type="text" class="validate media-library" id="form-logo" placeholder="Type logo location here..." data-single="true" />
							<label for="name">Logo</label>							
						</div>
						<div class="input-field col s12">
							<input ng-model="gallery" type="text" class="validate media-library" id="form-gallery" placeholder="Type name here..." data-single="false" />
							<label for="gallery">Gallery</label>
						</div>
						<div class="input-field col s12">
							<a id="btn-create-project" class="waves-effect waves-light btn margin-bottom-1em" ng-click="createProject()"><i class="material-icons left">add</i>Create</a>
							<a id="btn-update-project" class="waves-effect waves-light btn margin-bottom-1em" ng-click="updateProject()"><i class="material-icons left">edit</i>Save Changes</a>
							<a class="modal-action modal-close waves-effect waves-light btn margin-bottom-1em"><i class="material-icons left">close</i>Close</a>
						</div>
					</div>
				</div>

				<!-- floating button for creating project -->
				<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
					<a class="waves-effect waves-light btn modal-trigger btn-floating btn-large red" href="#modal-project-form" ng-click="showCreateForm()"><i class="large material-icons">add</i></a>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/dirPagination.js"></script>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/css/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/project/controller.js"></script>
	<script type="text/javascript" src="assets/js/media-library/media-library.js"></script>
	<script src="assets/js/tinymce/tinymce.min.js"></script>
  	<script type="text/javascript" src="assets/js/tinymce/uitinymce.js"></script>
</body>
</html>
